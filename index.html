<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Cheat Codes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <!-- KANVAS UNTUK ANIMASI PARTIKEL -->
        <div id="tsparticles"></div> 
        
        <!-- KONTEN HEADER YANG AKAN TAMPIL DI DEPAN -->
        <div class="hero-content">
            <h1>Data Science Cheat Codes</h1>
            <p>Kumpulan "contekan" visualisasi data paling berguna.</p>
            <a href="plots.html" class="cta-button">Lihat Semua Cheat Codes</a>
        </div>
    </header>

    <main class="container">
        <h2>Contoh Cheat Code</h2>
        <div class="plot-grid"> 
            <div class="plot-card">
                <h3>Scatter Plot dengan Matplotlib</h3>
                <img src="images/scatter_plot_example.png" alt="Contoh Scatter Plot">
                <pre><code>... kode scatter plot ...</code></pre>
            </div>
            <div class="plot-card">
                <h3>Bar Chart dengan Matplotlib</h3>
                <img src="images/bar_chart_example.png" alt="Contoh Bar Chart">
                <pre><code>... kode bar chart ...</code></pre>
            </div>
        </div>
    </main>

    <!-- SCRIPT UNTUK MENJALANKAN ANIMASI -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@latest/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
            fpsLimit: 60, particles: { number: { value: 50 }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true }, move: { enable: true, speed: 1, direction: "none", out_mode: "out", bounce: false, }, links: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1, }, }, interactivity: { events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, }, modes: { grab: { distance: 140, links: { opacity: 1 } }, push: { particles_nb: 4 }, }, }, detectRetina: true,
        });
    </script>
</body>
</html>
